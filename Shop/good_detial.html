<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		<div class="container" style="margin-top: 50px;">
			<div class="mui-card">
				<img id="goodImage" class="mui-card-header mui-card-media" style="width:100%;" />
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p id="goodName" style="color: #333;"></p>
						<p id="goodPrice"></p>
					</div>
				</div>
				<div class="mui-card-footer">
					<a id="addToCart" href="javascript:void(0);" class="mui-card-link">加入购物车</a>
					<a id="jiesuan" class="mui-card-link">Read more</a>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/goodDetial.js"></script>
</html>
